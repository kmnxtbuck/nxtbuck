version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@10.23.0 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "GOOGLE_SHEETS_CLIENT_EMAIL=$GOOGLE_SHEETS_CLIENT_EMAIL" >> .env.production
        - echo "GOOGLE_SHEETS_PRIVATE_KEY=$GOOGLE_SHEETS_PRIVATE_KEY" >> .env.production
        - echo "GOOGLE_SHEETS_SHEET_ID=$GOOGLE_SHEETS_SHEET_ID" >> .env.production
        - pnpm run build
