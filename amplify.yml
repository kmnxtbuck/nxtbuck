version: 1.0
frontend:
  env:
    NODE_OPTIONS: "--max_old_space_size=4096"
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - corepack enable
        - corepack prepare pnpm@10.23.0 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.pnpm-store

